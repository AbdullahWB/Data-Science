<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Housing Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .container { max-width: 600px; margin: auto; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 15px; background: #007BFF; color: white; border: none; cursor: pointer; }
        .metrics { margin-top: 20px; }
        .prediction { font-weight: bold; color: green; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Housing Price Prediction</h1>
        <form method="POST">
            <label>Longitude:</label>
            <input type="number" step="any" name="longitude" required>
            <label>Latitude:</label>
            <input type="number" step="any" name="latitude" required>
            <label>Housing Median Age:</label>
            <input type="number" step="any" name="housing_median_age" required>
            <label>Total Rooms:</label>
            <input type="number" step="any" name="total_rooms" required>
            <label>Total Bedrooms:</label>
            <input type="number" step="any" name="total_bedrooms" required>
            <label>Population:</label>
            <input type="number" step="any" name="population" required>
            <label>Households:</label>
            <input type="number" step="any" name="households" required>
            <label>Median Income:</label>
            <input type="number" step="any" name="median_income" required>
            <label>Ocean Proximity:</label>
            <select name="ocean_proximity">
                <option value="INLAND">INLAND</option>
                <option value="NEAR BAY">NEAR BAY</option>
                <option value="NEAR OCEAN">NEAR OCEAN</option>
                <option value="ISLAND">ISLAND</option>
                <option value="1H OCEAN">1H OCEAN</option>
            </select>
            <button type="submit">Predict</button>
        </form>

        <div class="metrics">
            <p>MAE: {{ mae }}</p>
            <p>RMSE: {{ rmse }}</p>
            <p>RÂ²: {{ r2 }}</p>
        </div>

        {% if prediction %}
            <div class="prediction">
                <p>Predicted House Value: {{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
